<!DOCTYPE html>
<html>
<head>
  <title>PennApps</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
</head>
<body>
  
  <div class="top">
    <h1>PennApps 2012</h1>
    <div class="subtext">
      <h3 class="tagline">A 48-hour Hackathon @ The University of Pennsylvania</h2>
      <h3 class="date">Fri Sept 14 - Sun Sept 16</h2>
    </div>
    <div class="signup">
      <a href="http://launchrock.com/">
        <div class="circle">
          <div id="signup_now">Signup Now</div>
        </div>
      </a>
    </div>
    <div class="social_media"></div>
  </div>
  <div class='prev-container'>
    <div class='heading'>
      <h2><span>Previous Sponsors</span></h2>
    </div>
    <div class='sponsors'>
      <script type='text/javascript'>
        var sponsors = ['venmo', 'facebook', 'twilio', 'twitter'];
        $.each(sponsors, function(index, sponsor) {
          document.writeln("<div data-sponsor='"+sponsor+"' style='background-image: url(img/"+sponsor+"_white.png)' class='sponsor'></div>");
        });
        $('.sponsor').hover(function() {
          $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_color.png)");
        }, function() {
          $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_white.png)");
        });
      </script>
    </div>
  </div>  
  
</body>
</html>
