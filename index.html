<!DOCTYPE html>
<html>
<head>
  <title>PennApps</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/jon.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/geoff.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
</head>
<body>
  
  <div class="top">
    <h1>PennApps 2012</h1>
    <div class="subtext">
      <h3 class="tagline">A 48-hour Hackathon @ The University of Pennsylvania</h2>
      <div class="row">
        <h3 class="date">Fri Sept 14 - Sun Sept 16
          <div style="height:1px; font-size:1px">&nbsp;</div>
        </h3>
        <a href="http://www.google.com/calendar/event?action=TEMPLATE&text=PennApps%20Fall%202012&dates=20120914T190000Z/20120916T200000Z&details=DESCRIPTION&location=The%20University%20of%20Pennsylvania&trp=true&sprop=http%3A%2F%2Fpennapps.com&sprop=name:PennApps" target="_blank">
          <div class="image_block">
          </div>
        </a>
      </div>
      <!-- http://support.google.com/calendar/bin/answer.py?hl=en&answer=1186917 -->
    </div>
    <div class="signup">
        <div class="circle">
          <a href="http://launchrock.com/">          
            <div class="square">
              <div id="signup_now">Signup Now</div>
            </div>
          </a>
        </div>
    </div>
    <div class="social_media">
      <div id="facebook">
        
      </div>
      <div id="twitter">
      </div>
    </div>
  </div>
  
  
  
  
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div class='prev-container'>
    <div class='heading'>
      <h2><span>Previous Sponsors</span></h2>
    </div>
    <div class='sponsors'>
      <script type='text/javascript'>
        // sponsors go ['name', 'background-color']
        var sponsors = [
          ['venmo', 'white'],
          ['facebook', '#2B579E'],
          ['twilio','white'],
          ['google', 'white'],
          ['github', 'white'],
          ['a16z', 'white'],
          ['mongodb', '#3C2919']
        ];
        $.each(sponsors, function(index, sponsor) {
          document.writeln("<div data-bgcolor='"+sponsor[1]+"' data-sponsor='"+sponsor[0]+"' style='background-image: url(img/"+sponsor[0]+"_white.png)' class='sponsor'></div>");
        });
        $('.sponsor').hover(function() {
          $(this).css('background-color', $(this).data('bgcolor'));
          $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_color.png)");
        }, function() {
          $(this).css('background-color', '#ccc');
          $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_white.png)");
        });
      </script>
    </div>
  </div>
  
</body>
</html>
