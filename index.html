<body>

  <div class="top">
    <h1>PennApps 2012</h1>
    <div class="subtext">
      <h3 class="tagline">A 48-hour Hackathon <a href="http://upenn.edu" target="_blank" class="upenn">@ The University of Pennsylvania</a></h2>
      <div class="row">
        <h3 class="date">Fri Sept 14 - Sun Sept 16
          <div style="height:1px; font-size:1px">&nbsp;</div>
        </h3>
        <a href="http://www.google.com/calendar/event?action=TEMPLATE&text=PennApps%20Fall%202012&dates=20120914T190000Z/20120916T200000Z&details=DESCRIPTION&location=The%20University%20of%20Pennsylvania&trp=true&sprop=http%3A%2F%2Fpennapps.com&sprop=name:PennApps" target="_blank">

        </a>
      </div>
      <!-- http://support.google.com/calendar/bin/answer.py?hl=en&answer=1186917 -->

    <div class="signup">
        <div class="circle">
          <a target="_blank" href="http://launchrock.com/">

              <div id="signup_now">Signup Now</div>

  <div class='prev-container'>
    <div class='heading'>
      <h2><span>Time Machine</span></h2>
    </div>
    <div class="pennapses">
      <script type='text/javascript'>
        // pennappses go ['season', 'year', 'link']
        var pennappses = [
          ['Spring', '2012', 'http://2012s.pennapps.com/'],
          ['Fall', '2011', 'http://2011f.pennapps.com/'],
          ['Spring', '2011', 'http://2011f.pennapps.com/'],
          ['Fall', '2010', 'http://pennapps.com/2010'],
          ['Fall', '2009', 'http://pennapps.com/2009']
        ];
        var html = "";
        $.each(pennappses, function(index, pennapps) {
          html += "<div style='background-image: url(img/"+pennapps[0]+pennapps[1]+".png)' class='pennapps_container' data-link='"+pennapps[2]+"'";
          html += "<div class='pennapps' id='"+pennapps[0]+pennapps[1]+"'>";
          html += "<div class='left'>";
          html +=   "<span class='season'>"+pennapps[0]+"</span>";
          html +=   "<span class='year'>"+pennapps[1]+"</span>";
          html += "</div>";
          html += "<div class='right'></div>";
          html += "</div>";
          html += "</div>";
        });
        document.write(html);
        $('.pennapps_container').on('click', function() {
          window.location = $(this).data('link');
        });
        $('.pennapps_container').on('mouseenter touchstart', function() {
          console.log($(this).attr('id'));
          $(this).css('background-image', "url(img/"+$(this).attr('id')+"_active.png)");
        });
        $('.pennapps_container').on('mouseout touchend', function() {
          $(this).css('background-image', "url(img/"+$(this).attr('id')+".png)");
        });

      </script>
      
    </div><!--END PenAppses-->
    
    <div id="previous_sponsors" class='prev-container'>
      <div class='heading'>
        <h2><span>Previous Sponsors</span></h2>
      </div>
      <div class='sponsors'>
        <script type='text/javascript'>
          // sponsors go ['name', 'background-color', 'link', 'default-bg-color', 'additonal classes']
          var sponsors = [
            ['venmo', 'white', 'http://venmo.com'],
            ['facebook', '#2B579E', 'http://facebook.com'],
            ['twilio','white', 'http://twilio.com'],
            ['google', 'white', 'http://google.com'],
            ['github', 'white', 'http://github.com'],
            ['a16z', 'white', 'http://a16z.com'],
            ['mongodb', '#3C2919', 'http://mongodb.com'],
            ['allsponsors', 'white', ''],
            ['sponsorpennapps', '#B62F2F', '', '#B62F2F', 'no-opacity']
          ];
          var html = "";
          $.each(sponsors, function(index, sponsor) {
            html += "<div "+
              "data-link='"+sponsor[2]+"' "+
              "data-bgcolor='"+sponsor[1]+"' "+
              "data-sponsor='"+sponsor[0]+"' "+
              "data-loadcolor='"+(sponsor[3] || '#515151')+"' "+ //#515151 is the default
              "style='background-image: url(img/"+sponsor[0]+"_white.png)' "+
              "class='sponsor "+sponsor[4]+"'></div>";
          });
          document.write(html);
          $('.sponsor').each(function() {
            $(this).css('background-color', $(this).data('loadcolor'));
          });
          $('.sponsor').on('click', function() {
            window.location = $(this).data('link');
          });
          $('.sponsor').on('mouseenter touchstart', function() {
            $(this).css('background-color', $(this).data('bgcolor'));
            $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_color.png)");
            });
          $('.sponsor').on('mouseout touchend', function() {
            $(this).css('background-color', $(this).data('loadcolor'));
            $(this).css('background-image', "url(img/"+$(this).data('sponsor')+"_white.png)");
          });
        </script>
        <!-- TODO: and more... -->
      </div>
    </div>
    
    <div class="love">
      Made lovingly in Philadelphia.
    </div>

    </div>
