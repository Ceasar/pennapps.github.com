<!DOCTYPE html>
<html>
<head>
  <title>PennApps</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Quicksand:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  
  <div class="top">
    <h1>PennApps 2012</h1>
    <div class="subtext">
      <h3 class="tagline">A 48-hour Hackathon @ The University of Pennsylvania</h2>
      <div class="row">
        <h3 class="date">Fri Sept 14 - Sun Sept 16
          <div style="height:1px; font-size:1px">&nbsp;</div>
        </h3>
        <div class="image_block">
          <img id="calendar" src="img/calendar.png" width="23" height="25" alt="Calendar">
        </div>
      </div>
      <!-- http://support.google.com/calendar/bin/answer.py?hl=en&answer=1186917 -->
    </div>
    <div class="signup">
      <a href="http://launchrock.com/">
        <div class="circle">
          <div id="signup_now">Signup Now</div>
        </div>
      </a>
    </div>
    <div class="social_media"></div>
  </div>
  <div class='prev-container'>
    <div class='heading'>
      <h2><span>Previous Sponsors</span></h2>
    </div>
    <div class='sponsors'>
      <script type='text/javascript'>
        var sponsors = ['facebook', 'venmo', 'twilio'];
        for (var i = 0, sponsor; sponsor = sponsors[i]; i++) {
          document.writeln("<div class='sponsor' style=\"background: url('img/"+sponsor+"_white.png') no-repeat center\">"+sponsor+"</div>");
        }
        sponsors = document.getElementsByClassName('sponsor');
      </script>
    </div>
  </div>  
  
</body>
</html>
