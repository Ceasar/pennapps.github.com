  <script>
    function update_size() {
      var window_width = $(window).width();
            
      if (window_width < 855) {
        if (is_horizontal == null || is_horizontal == false) {
          console.log("HORIZONTAL")
          $('.icons_column').transition({y: -153}, 500, 'out', function(){
            $(this).hide()
          })
          $('.horizontal_bar').show()
          setTimeout("$('.horizontal_bar').transition({y: 55}, 500, 'out')", 200)
          is_horizontal = true
        } 
      }
      else {
        if (is_horizontal == null || is_horizontal == true) {
          console.log("VERTICAL")
          $('.horizontal_bar').transition({y: -55}, 500, 'out', function(){
            $(this.hide())
          })
          $('.icons_column').show()
          setTimeout("$('.icons_column').transition({y: 153}, 500, 'out')", 200)
          is_horizontal = false
        }
      }
    }
      
    $(document).ready(function() {
      $('.egg').click(function(){
        var KICKASSVERSION='2.0';
        var s = document.createElement('script');
        s.type='text/javascript';
        document.body.appendChild(s);
        s.src='./js/kickass.js';
        console.log('kcik')
        void(0);
      })

      // Hide in the margins initially
      // $('.icons_column').removeClass('hide')
      // $('.horizontal_bar').addClass('hide')
      
      $('.icons_column').hide()
      $('.horizontal_bar').hide()
      
      is_horizontal = null;
      setTimeout(update_size, 300)
      $(window).resize(function(){
        update_size();
      })
      
      if( !window.location.hash && window.addEventListener ){
    		window.addEventListener("load",function() {
    			setTimeout(function(){
    				window.scrollTo(0, 0);
    			}, 0);
    		});
    	}
    	
    });
  </script>

      <script type='text/javascript'>
        // pennappses go ['season', 'year', 'link']
        var pennappses = [

        ];
        var html = "";
        $.each(pennappses, function(index, pennapps) {

          html += "</div>";
          html += "<div class='right'></div>";
          html += "</div>";
          html += "</div>";
        });
        document.write(html);
        $('.pennapps_container').on('click', function() {
          window.location = $(this).data('link');
        });
        $('.pennapps_container').on('mouseenter touchstart', function() {
          console.log($(this).attr('id'));
          $(this).css('background-image', "url(img/"+$(this).attr('id')+"_active.png)");
        });
        $('.pennapps_container').on('mouseout touchend', function() {
          $(this).css('background-image', "url(img/"+$(this).attr('id')+".png)");
        });

      </script>

          $('.sponsor').each(function() {

          $('.sponsor').on('click', function() {

          $('.sponsor').on('mouseenter touchstart', function() {
