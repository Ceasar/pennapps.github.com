<div class='row'>
  <div class='large-12 columns'>
    <div class="page-header">
      <h1>Previous Sponsors</h1>
    </div>
    <div class="row">
      <div class='large-12 columns'>
        <ul class="large-block-grid-4 small-block-grid-2">
          {% for sponsor_class in sponsor_classes %}
            {% for sponsor in sponsor_classes[sponsor_class] %}
            <li><a href="{{ sponsor.href }}"><img src="img/sponsors/{{ sponsor.name|lower }}_color.png"></img></a></li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
