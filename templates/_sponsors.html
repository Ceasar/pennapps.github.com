<div class='row'>
  <div class='large-12 columns'>
    <div class="page-header">
      <h1>Previous Sponsors</h1>
    </div>
    <div class="row">
      <div class='large-12 columns'>
        <ul id='sponsors' class="large-block-grid-4 small-block-grid-2">
          {% for sponsor_class in sponsor_classes %}
            {% for sponsor in sponsor_classes[sponsor_class] %}
            <li>
              <div style='background: url(img/sponsors/{{ sponsor.name|lower }}_color.png) no-repeat center center;background-size: contain;'>
              </div>
            </li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
